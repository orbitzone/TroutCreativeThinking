<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <title>Reece - Bathroom Happiness</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src='js/vendor/jquery.min.js' type='text/javascript'></script>
    <script src='js/vendor/respond.min.js' type='text/javascript'></script>
    <script src='js/vendor/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/vendor/slick.min.js' type='text/javascript'></script>

    <script src='js/main.min.js' type='text/javascript'></script>

    <style type="text/css">
      body.debug .panel {
        background: #ccc;
        border: 1px solid red;
      }
    </style>
  </head>
  <body class="homepage bathroom-happiness">
    <!-- intro section -->
    <div class="section-intro">
      <div class="container">
        <div class="row">

        </div>
        <div class="row">
          <!-- large/middle col (shower img) -->
          <div class="col-md-6 col-md-push-3">
            <div class="panel panel-large">
              <div class="image">
                <img src="images/homepage/shower-cap.jpg" alt="Image of a woman wearing a shower cap">
              </div>
              <div class="image create-a-bathroom-caption">
                <img src="images/homepage/create-a-bathroom-you-love.png" alt="Create a bathroom you love">
              </div>
              <div class="arrow-link">
                <a href="#">
                  <span class="arrow-link-label">Get Inspired</span>
                  <span class="arrow-link-icon"></span>
                </a>
              </div>
            </div>
          </div>
          <!-- left col (find inspiration img) -->
          <div class="col-md-3 col-md-pull-6">
            <div class="panel">
              <div class="image">
                <img src="images/homepage/find-inspiration.jpg" alt="Find Inspiration">
              </div>
            </div>
            <div class="panel panel-slideshow shop-tapware">
              <div class="slideshow-container">
                <div class="slide">
                  <div class="slide-content">
                    <div class="slide-image">
                      <img src="images/products/milli-axon-mixer.jpg" alt="Milli Axon Basin Mixer" />
                    </div>
                    <div class="slide-text">
                      <p class="product-description">
                        Milli Axon<br/>
                        Basin Mixer<br/>
                        Rose Gold/Black
                      </p>
                      <p class="product-price">
                        $699.99 <span class="product-price-gst">gst inc</span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="slide">
                  <div class="slide-content">
                    <div class="slide-image">
                      <img src="images/products/milli-axon-mixer.jpg" alt="Milli Axon Basin Mixer" />
                    </div>
                    <div class="slide-text">
                      <p class="product-description">
                        Milli Axon<br/>
                        Basin Mixer<br/>
                        Rose Gold/Black
                      </p>
                      <p class="product-price">
                        $699.99 <span class="product-price-gst">gst inc</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="slideshow-buttons"></div>
              <div class="slideshow-label">
                <span>Shop Tapware</span>
              </div>
            </div>
          </div>
          <!-- right col (shop products img) -->
          <div class="col-md-3">
            <div class="panel panel-search">
              <div class="search-text"></div>
              <div class="search-button"></div>
            </div>
            <div class="panel">
              <a href="#">
                <div class="image">
                  <img src="images/homepage/shop-products.jpg" alt="Shop Products">
                </div>
              </a>
            </div>
            <div class="panel panel-slideshow shop-showers">
              <div class="slideshow-container">
                <div class="slide">
                  <div class="slide-content">
                    <div class="slide-image">
                      <img src="images/products/teknobili-overhead-shower.jpg" alt="Milli Axon Basin Mixer" />
                    </div>
                    <div class="slide-text">
                      <p class="product-description">
                      Teknobili Up<br/>
                      Blade Overhead Shower
                    </p>
                    <p class="product-price">
                      $2519.99 <span class="product-price-gst">gst inc</span>
                    </p>
                    </div>
                  </div>
                </div>
                <div class="slide">
                  <div class="slide-content">
                    <div class="slide-image">
                      <img src="images/products/teknobili-overhead-shower.jpg" alt="Milli Axon Basin Mixer" />
                    </div>
                    <div class="slide-text">
                      <p class="product-description">
                        Teknobili Up<br/>
                        Blade Overhead Shower
                      </p>
                      <p class="product-price">
                        $2519.99 <span class="product-price-gst">gst inc</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="slideshow-buttons"></div>
              <div class="slideshow-label">
                <span>Shop Showers</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- "The Block" section -->
    <div class="section-the-block">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="the-block-bathroom">
              <div class="image the-block-dean-shay">
                <img src="images/homepage/the-block-dean-shay.png"/>
              </div>
              <div class="image the-block-edge hidden-xs">
                <img src="images/homepage/the-block-edge.png"/>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- nav blocks section -->
    <div class="section-nav-blocks">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="nav-block store-finder">

            </div>
          </div>
          <div class="col-md-3">
            <div class="nav-block the-powder-room">

            </div>
          </div>
          <div class="col-md-3">
            <div class="nav-block planning">

            </div>
          </div>
          <div class="col-md-3">
            <div class="nav-block brands">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
